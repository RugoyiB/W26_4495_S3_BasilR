<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Church Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/chatbot.css">
</head>

<div id="chatbot-container"></div>

<script>
  fetch("partials/chatbot.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("chatbot-container").innerHTML = html;

      // Load chatbot.js AFTER HTML exists
      const script = document.createElement("script");
      script.src = "chatbot.js";
      script.onload = () => {
        initChatbot();
      };
      document.body.appendChild(script);
    });
</script>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h2>Church Admin</h2>
    <ul>
      <li id="menu-dashboard"><a href="dashboard.html">Dashboard</a></li>
      <li id="menu-users"><a href="create-user.html">User Management</a></li>
      <li id="menu-members"><a href="add-member.html">Members</a></li>
      <!-- Logout always visible -->
      <li id="menu-logout">
        <a href="#" onclick="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/church.jpg" alt="Church Image">
    <div class="hero-text">
      <h1>Church Administration System</h1>
      <p>Manage members, attendance, and finances efficiently</p>
    </div>
  </section>

  <script src="authGuard.js"></script>
  <script src="roles.js"></script>
  <script src="roleMenu.js"></script>
  <script>
    applyRoleMenu();
  </script>
</body>

</html>
