<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome | Church System</title>
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/chatbot.css">
</head>

<div id="chatbot-container"></div>

<script>
  fetch("partials/chatbot.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("chatbot-container").innerHTML = html;

      // Load chatbot.js AFTER HTML exists
      const script = document.createElement("script");
      script.src = "chatbot.js";
      script.onload = () => {
        initChatbot();
      };
      document.body.appendChild(script);
    });
</script>

<body class="welcome-body">

  <div class="welcome-container">

    <div class="image-wrapper">
      <img src="images/church.jpg" alt="Church Image">
      <!-- Arc Text -->
      <svg class="arc-text" viewBox="0 0 900 320" preserveAspectRatio="xMidYMid meet">
        <defs>
          <path id="arcPath" d="M 100 220 Q 450 40 900 220" />
        </defs>
        
        <text fill="rgba(255,255,255,0.85)" font-size="48" font-weight="bold" text-anchor="middle"
          style="text-shadow: 2px 2px 6px rgba(0,0,0,0.7);">
          <textPath href="#arcPath" startOffset="50%">
            Welcome To Berea Baptist Church
          </textPath>
        </text>
      </svg>

      <div class="welcome-buttons">
        <a href="login.html" class="welcome-btn">Church Administration</a>
        <a href="https://www.berea.ca" target="_blank" class="welcome-btn secondary">
          Church Website
        </a>
      </div>
    </div>
  </div>
</body>
</html>
